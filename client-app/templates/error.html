<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Keycloak Client Secret Rotation Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 40px; }
        .error-details { background-color: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>An Error Occurred</h1>
        </div>
        
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error!</h4>
            <p>{{ error }}</p>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Return to Home Page</a>
        </div>
        
        <div class="error-details mt-4">
            <h5>Troubleshooting Tips:</h5>
            <ul>
                <li>Make sure Keycloak and Vault are running</li>
                <li>Verify your client configuration in Keycloak</li>
                <li>Check that the client secret is correctly stored in Vault</li>
                <li>Ensure the redirect URIs are correctly configured</li>
            </ul>
        </div>
    </div>
</body>
</html>
